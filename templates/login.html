{% extends 'base.html' %}



{% block content %}




<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename='images/logoMundoDasTelas.png') }}" alt="IMG">
			</div>

			<form class="login100-form validate-form" action="{{ url_for('acesso.login') }}" method="POST">
				<span class="login100-form-title">
					FAZER LOGIN
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="email" id="email" name="email" required placeholder = "E-mail">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" id="password" name="password" required placeholder="Senha">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>

				<div class="text-center p-t-12">
					<span class="txt1">
						Esqueceu
					</span>
					<a class="txt2" href="#">
						Usuário / Senha?
					</a>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="#">
						Criar Nova Conta
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>

			<!-- Modal -->
			<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Erro de Login</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					<!-- A mensagem de erro será inserida aqui -->
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
					</div>
				</div>
				</div>
			</div>


		</div>
	</div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", function(event) {
		var errorMessage = "{{ error_message }}";
		if (errorMessage && errorMessage.trim().length > 0) {
			var modalBody = document.querySelector('#errorModal .modal-body');
			modalBody.textContent = errorMessage;
			var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
			errorModal.show();
		}
	});
</script>





{% endblock %}
