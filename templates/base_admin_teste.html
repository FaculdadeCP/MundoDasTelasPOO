{% extends 'base_admin.html' %}

{% block content %}
<div class="form-container">
    <h2>Carrinho</h2>


    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Produtos e Serviços -->
            <div class="products-services">
                <h2>Forma de Pagamento</h2>
                <div class="product">
                    <img src="placa_video.png" alt="Placa de Vídeo" class="img-carrinho">
                    <div class="product-details">
                        <div class="product-info">
                            <p><strong>PIX</strong></p>
                        </div>
                        <div class="product-actions">
                            <span class="price-pix">Preço: <strong>R$ 2.519,10</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Resumo -->
            <div class="summary">
                <h2>RESUMO</h2>
                <p>Valor dos Produtos: <span>R$ 4.728,40</span></p>
                <p>Frete: <span>R$ 10,00</span></p>
                <p>Valor Total: <span class="price-pix">R$ 4.159,09</span></p>
            </div>
            <div class="divider"></div>
            <!-- Entrega -->
            <div class="delivery">
                <h2>ENTREGA</h2>
                <p>Portão cinza, Avenida Pacaembu, Número 432, CEP 13222000 - Várzea Paulista, SP.</p>
                <button class="select-other">Selecione Outro Endereço</button>

            </div>

            <div class="divider"></div>
            <!-- Buttons -->
            <div class="buttons">
                <button class="payment">Ir Para o Pagamento</button>
                <button class="continue">Continuar Comprando</button>
            </div>
        </div>
    </div>






    <script src="{{ url_for('static', filename='script/script.js') }}">

        



    </script>
    {% endblock %}
