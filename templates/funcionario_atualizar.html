{% extends 'base_admin.html' %}

{% block content %}
<div class="form-container">
    <h2>Alterando Cadastro de Funcionário</h2>
    <form id="cadastroForm" method="post">
        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="nome" name="nome" maxlength="250" required placeholder=" " value="{{ funcionario.nome }}">
                <label for="nome">Nome</label>
                <span id="cpfFeedback" class="feedback"></span>
            </div>
            <div class="form-group">
                <input type="text" id="sobrenome" name="sobrenome" maxlength="250" required placeholder=" ">
                <label for="sobrenome">Sobrenome</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder=" " onkeyup="handleCPF(event)" value="{{ funcionario.cpf }}" onblur="validarCPF()">
                <label for="cpfcnpj">CPF</label>
            </div>
            <div class="form-group">
                <input type="text" id="rg" name="rg" maxlength="16" placeholder=" " onkeyup="handleRG(event)">
                <label for="rg">RG</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="email" id="email" name="email" maxlength="250" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="senha" name="senha" maxlength="250" required placeholder=" ">
                <label for="senha">Senha</label>
                <div id="icon" onclick="myFunction()"></div>
            </div>
        </div>
        <div class="form-group-half">
            <div class="form-group">py
        <select name="cargo_id" id="cargo">
            {% for cargo in cargos %}
            <option value="{{ cargo.id }}">{{ cargo.cargo }}</option>
            {% endfor %}
        </select>
                <label for="cargo">Cargo:</label>      
            </div>
            <div class="form-group">
                <input type="checkbox" id="funcionarioAtivo" name="funcionarioAtivo" maxlength="250" required placeholder=" ">
                <label for="funcionarioAtivo">funcionario Ativo?</label>
            </div>
        </div>

       

        <div class="divider"></div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cep" name="cep" maxlength="9" required placeholder=" "
                    onkeyup="handleCEP(event)">
                <label for="cep">CEP</label>
            </div>
            <div class="form-group">
                <input type="text" id="logradouro" name="logradouro" maxlength="250" required placeholder=" ">
                <label for="logradouro">Logradouro</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="number" id="EnderecoNumero" name="EnderecoNumero" required placeholder=" ">
                <label for="EnderecoNumero">Número</label>
            </div>
            <div class="form-group">
                <input type="text" id="bairro" name="bairro" maxlength="250" required placeholder=" ">
                <label for="bairro">Bairro</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="complemento" name="complemento" maxlength="500" placeholder=" ">
                <label for="complemento">Complemento</label>
            </div>
            <div class="form-group">
                <input type="text" id="estado" name="estado" maxlength="2" required placeholder=" ">
                <label for="estado">Estado</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cidade" name="cidade" maxlength="250" required placeholder=" ">
                <label for="cidade">Cidade</label>
            </div>
            <div class="form-group">
                <input type="text" id="telefone" name="telefone" maxlength="15" required placeholder=" "
                    onkeyup="handlePhone(event)">
                <label for="telefone">Telefone</label>
            </div>
        </div>
        <div class="form-group-half">
            <div class="form-group">
                <input type="radio" id="residencial" name="tipo_endereco" value="residencial" checked>
                <label for="residencial">Endereço Residencial</label>
            </div>
            <div class="form-group">
                <input type="radio" id="comercial" name="tipo_endereco" value="comercial">
                <label for="comercial">Endereço Comercial</label>
            </div>
        </div>
        

        <div class="container-btn-cadastrar">
            <button type="submit" class="btn-cadastrar">Atualizar</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    
    {% endblock %}
