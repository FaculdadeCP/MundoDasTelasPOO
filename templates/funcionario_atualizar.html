{% extends 'base_admin.html' %}

{% block content %}
<div class="form-container">
    <h2>Alterando Cadastro de Funcionário</h2>
    <form id="cadastroForm" method="post">
        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="nome" name="nome" maxlength="250" required placeholder=" " value="{{ funcionario.nome }}">
                <label for="nome">Nome</label>
            </div>
            <div class="form-group">
                <input type="text" id="sobrenome" name="sobrenome" maxlength="250" required placeholder=" ">
                <label for="sobrenome">Sobrenome</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" maxlength="20" required placeholder=" " onkeyup="handleCPF(event)" value="{{ funcionario.cpf }}">
                <label for="cpfcnpj">CPF</label>
            </div>
            <div class="form-group">
                <input type="text" id="rg" name="rg" maxlength="16" placeholder=" " onkeyup="handleRG(event)">
                <label for="rg">RG</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="email" id="email" name="email" maxlength="250" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="senha" name="senha" maxlength="250" required placeholder=" ">
                <label for="senha">Senha</label>
            </div>
        </div>
        <div class="form-group-half">
            <div class="form-group">
        <select name="cargo_id" id="cargo">
            {% for cargo in cargos %}
            <option value="{{ cargo.id }}">{{ cargo.cargo }}</option>
            {% endfor %}
        </select>
                <label for="cargo">Cargo:</label>      
            </div>
            <div class="form-group">
                <input type="checkbox" id="funcionarioAtivo" name="funcionarioAtivo" maxlength="250" required placeholder=" ">
                <label for="funcionarioAtivo">funcionario Ativo?</label>
            </div>
        </div>

       

        <div class="divider"></div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cep" name="cep" maxlength="9" required placeholder=" "
                    onkeyup="handleCEP(event)">
                <label for="cep">CEP</label>
            </div>
            <div class="form-group">
                <input type="text" id="logradouro" name="logradouro" maxlength="250" required placeholder=" ">
                <label for="logradouro">Logradouro</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="number" id="EnderecoNumero" name="EnderecoNumero" required placeholder=" ">
                <label for="EnderecoNumero">Número</label>
            </div>
            <div class="form-group">
                <input type="text" id="bairro" name="bairro" maxlength="250" required placeholder=" ">
                <label for="bairro">Bairro</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="complemento" name="complemento" maxlength="500" placeholder=" ">
                <label for="complemento">Complemento</label>
            </div>
            <div class="form-group">
                <input type="text" id="estado" name="estado" maxlength="2" required placeholder=" ">
                <label for="estado">Estado</label>
            </div>
        </div>

        <div class="form-group-half">
            <div class="form-group">
                <input type="text" id="cidade" name="cidade" maxlength="250" required placeholder=" ">
                <label for="cidade">Cidade</label>
            </div>
            <div class="form-group">
                <input type="text" id="telefone" name="telefone" maxlength="15" required placeholder=" "
                    onkeyup="handlePhone(event)">
                <label for="telefone">Telefone</label>
            </div>
        </div>
        <div class="form-group-half">
            <div class="form-group">
                <input type="radio" id="residencial" name="tipo_endereco" value="residencial" checked>
                <label for="residencial">Endereço Residencial</label>
            </div>
            <div class="form-group">
                <input type="radio" id="comercial" name="tipo_endereco" value="comercial">
                <label for="comercial">Endereço Comercial</label>
            </div>
        </div>
        

        <div class="container-btn-cadastrar">
            <button type="submit" class="btn-cadastrar">Atualizar</button>
        </div>
    </form>

    <script>
        const handlePhone = (event) => {
            let input = event.target
            input.value = phoneMask(input.value)
        }

        const phoneMask = (value) => {
            if (!value) return ""
            value = value.replace(/\D/g, '')
            value = value.replace(/(\d{2})(\d)/, "($1) $2")
            value = value.replace(/(\d)(\d{4})$/, "$1-$2")
            return value
        }

        const handleCPF = (event) => {
            let input = event.target;
            input.value = cpfMask(input.value);
        }

        const cpfMask = (value) => {
            if (!value) return "";
            value = value.replace(/\D/g, ''); // Remove tudo o que não é dígito
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            return value;
        }

        const handleRG = (event) => {
            let input = event.target;
            input.value = rgMask(input.value);
        }

        const rgMask = (value) => {
            if (!value) return "";
            value = value.replace(/\D/g, ''); // Remove tudo o que não é dígito
            value = value.replace(/(\d{2})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            return value;
        }


        /*Validador de endereco*/
        document.getElementById('cep').addEventListener('blur', function () {
            let cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar CEP:', error);
                        alert('Erro ao buscar CEP.');
                    });
            } else {
                alert('CEP inválido.');
            }
        });

        const handleCEP = (event) => {
            let input = event.target;
            input.value = cepMask(input.value);
        }
 
        const cepMask = (value) => {
            if (!value) return "";
            value = value.replace(/\D/g, '');          // Remove tudo o que não é dígito
            value = value.replace(/(\d{5})(\d)/, "$1-$2"); // Adiciona o hífen entre o quinto e sexto dígito
            return value;
        }

        document.getElementById('enderecoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let cep = document.getElementById('cep').value;
            let logradouro = document.getElementById('logradouro').value;
            let numero = document.getElementById('numero').value;
            let bairro = document.getElementById('bairro').value;
            let complemento = document.getElementById('complemento').value;
            let estado = document.getElementById('estado').value;
            let cidade = document.getElementById('cidade').value;
            let telefone = document.getElementById('telefone').value;

            // Validações básicas
            if (!cep.match(/^\d{5}-\d{3}$/)) {
                alert('CEP inválido. Formato esperado: 00000-000');
                return;
            }

            if (estado.length !== 2) {
                alert('Estado deve ter 2 caracteres.');
                return;
            }

            if (!telefone.match(/^\(\d{2}\) \d{4,5}-\d{4}$/)) {
                alert('Telefone inválido. Formato esperado: (00) 0000-0000 ou (00) 00000-0000');
                return;
            }

            // Se todas as validações passarem, submete o formulário
            alert('Formulário enviado com sucesso!');
            // Aqui você pode enviar o formulário via AJAX ou processá-lo conforme necessário
        });



    </script>
    {% endblock %}
