<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mundo das Telas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>


    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <!-- Logo e Toggle Button -->
                <a class="navbar-brand" href="{{ url_for('home.home') }}">
                    <img src="{{ url_for('static', filename='images/logoMundoDasTelas.png') }}" alt="Logo"
                        class="img-logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links and search form -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('home.home') }}">GERAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MONITORES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TV</a>
                        </li>
                    </ul>
                    <!-- Barra de Busca -->
                    <form class="form-inline my-2 my-lg-0 mx-auto">
                        <input class="form-control mr-sm-2" type="search"
                            placeholder="Buscar por produtos, marcas e muito mais..." aria-label="Search" size="40%">
                        <button class="btn btn-outline" type="submit">Buscar</button>
                    </form>
                    <a href="{{ url_for('carrinho.carrinho') }}">
                        <img src="{{ url_for('static', filename='images/RelampagoCarlinhos.svg') }}" alt="Logo"
                            class="img-carrinho-index">
                    </a>
                    <!-- Meu Perfil -->
                    {% if session.logged_in %}
                    <a href="{{ url_for('perfil.perfil') }}">
                        <button class="btn btn-outline my-2 my-sm-0" type="button">MEU PERFIL</button>
                    </a>
                    <a href="{{ url_for('acesso.logout') }}">
                        <button class="btn btn-outline my-2 my-sm-0" type="button">Sair</button>
                    </a>
                    {% else %}
                    <a href="{{ url_for('acesso.login') }}">
                        <button class="btn btn-outline my-2 my-sm-0" type="button">ACESSAR</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>

    </header>

    <main>
        {% block content %}
        <!-- O conteúdo específico da página será inserido aqui -->
        {% endblock %}
    </main>






    <footer>

        <ul class="footer-ui">
            <li>
                <a class="footer-logo" {" href="#">
                    <img src="{{ url_for('static', filename='images/logo_facebook.png') }}" alt="Logo"
                        class="footer-img-redesSociais">
                </a>
            </li>
            <li>
                <a class="footer-logo" {" href="#">
                    <img src="{{ url_for('static', filename='images/logo_instagram.png') }}" alt="Logo"
                        class="footer-img-redesSociais">
                </a>
            </li>
            <li><a href="#">
                    <a class="footer-logo" {" href="#">
                        <img src="{{ url_for('static', filename='images/logo_twitter.png') }}" alt="Logo"
                            class="footer-img-redesSociais">
                    </a>
            </li>
            </li>
        </ul>




        <p>© 2024 Mundo das Telas. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
